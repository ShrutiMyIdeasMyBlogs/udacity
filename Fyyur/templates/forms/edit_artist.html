{% extends 'layouts/main.html' %}
{% block title %}Edit Artist{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form class="form" method="post" >
      <h3 class="form-heading">Edit artist <a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>

      <div class="form-group">
        <label for="id">Enter id of Artist to be Edited</label>
        {{ form.id(class_ = 'form-control', autofocus = true) }}
      </div>      
      <input type="submit" value="Edit Artist" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
